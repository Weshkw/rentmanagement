<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landlord Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: linear-gradient(to bottom right, #70ade9, #e2e8f0);
      min-height: 100vh;
    }
  </style>
</head>
<body class="flex items-center justify-center">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Landlord Registration</h1>
    <form method="post" action="{% url 'register_as_landlord' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label for="phone_number" class="block text-gray-700 font-semibold mb-2">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password:</label>
        <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
        <span id="togglePassword" onclick="togglePasswordField()" >Click to Show password</span>
      </div>
      <div class="mb-4">
        <label for="full_name" class="block text-gray-700 font-semibold mb-2">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
      </div>
      <div class="mb-4">
        <label for="address" class="block text-gray-700 font-semibold mb-2">Address:</label>
        <textarea id="address" name="address" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent" rows="3"></textarea>
      </div>
      <div class="mb-4">
        <label for="property_name" class="block text-gray-700 font-semibold mb-2">Property Name:</label>
        <input type="text" id="property_name" name="property_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
      </div>
      <div class="mb-4">
        <label for="location" class="block text-gray-700 font-semibold mb-2">Location:</label>
        <textarea id="location" name="location" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent" rows="3"></textarea>
      </div>
      <div class="mb-4">
        <label for="total_units" class="block text-gray-700 font-semibold mb-2">Total Units:</label>
        <input type="number" id="total_units" name="total_units" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
      </div>
      <div class="mb-6">
        <label for="amenities" class="block text-gray-700 font-semibold mb-2">Amenities:</label>
        <textarea id="amenities" name="amenities" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent" rows="3"></textarea>
      </div>
      <div class="flex justify-center">
        <input type="submit" value="Register" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2">
      </div>
    </form>
  </div>

  <script>
    function togglePasswordField() {
    var passwordField = document.getElementById("password");
    var toggleButton = document.getElementById("togglePassword");

    if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleButton.textContent = "Hide";
    } else {
        passwordField.type = "password";
        toggleButton.textContent = "Show";
    }
}

  </script>
</body>
</html>
