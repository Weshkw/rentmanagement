<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Payment Receipt</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 90%;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        h3 {
            color: #333;
            margin-top: 30px;
            line-height: 1.5;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }
        .messages li {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            color: #155724;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <h3>Please <a href="{% url 'upload_payment' %}">upload</a> a screenshot or clear photo of your M-Pesa rent payment receipt.</h3>  
  </div>
</body>
</html>
