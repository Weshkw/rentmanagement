<!DOCTYPE html>
<html>
<head>
  <style>
    /* Small screens */
    @media (max-width: 767px) {
      table {
        font-size: 14px;
      }
    
      thead {
        display: none;
      }
    
      tr {
        display: block;
        margin-bottom: 15px;
      }
    
      td {
        display: block;
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
    
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 50%;
        padding-right: 15px;
        font-weight: bold;
        text-align: left;
      }
    }

    /* Medium/large screens */
    @media (min-width: 768px) {
      table {
         display: table;   
      }
    
      thead {
        display: table-header-group;
      }
    
      tr {
        display: table-row;
      }
    
      td {
        display: table-cell;
      }
    }
  </style>  
</head>

<body>

  <table>
    <thead>
      <tr>
        <th>Unit Identity</th>
        <th>Monthly Rent</th>
        <th>Occupancy Status</th>
        <th>Occupant Name</th>
        <th>Date Occupied</th>
        <th>Total Payments</th>
        <th>Last Payment Date</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td data-label="Unit Identity">1A</td>
        <td data-label="Monthly Rent">$1000</td>
        <td data-label="Occupancy Status"><span class="badge">Occupied</span></td>
        <td data-label="Occupant Name">John Doe</td>
        <td data-label="Date Occupied">2022-01-01</td>
        <td data-label="Total Payments">$5000</td>
        <td data-label="Last Payment Date">2022-02-15</td>
        <td data-label="Actions">
          <button onclick="openModal()">View Payments</button>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
